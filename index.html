<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acróstico Neon</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">

</head>

<body class="body">
    <main class="main">
        <section class="cover">
            <a href="#acrostic" class="cover__name">
                <span class="cover__name-letter" style="--letter: '¡B'">¡B</span>
                <span class="cover__name-letter" style="--letter: 'r'">r</span>
                <span class="cover__name-letter" style="--letter: 'a'">a</span>
                <span class="cover__name-letter" style="--letter: 'u'">u</span>
                <span class="cover__name-letter" style="--letter: 'l'">l</span>
                <span class="cover__name-letter" style="--letter: 'i'">i</span>
                <span class="cover__name-letter" style="--letter: 'o!'">o!</span>
            </a>
        </section>

        <section class="acrostic" id="acrostic">
            <ul class="acrostic__stanza">
                <li class="acrostic__verse">
                    Bajo el verano sofocante,
                </li>
                <li class="acrostic__verse">
                    redondear en fruitos el instante,
                </li>
                <li class="acrostic__verse">
                    a los cincuenta, una serpiente,
                </li>
                <li class="acrostic__verse">
                    unas hablas esperando a la constante.
                </li>
                <li class="acrostic__verse">
                    La canasta remata átona sin el ingrediente,
                </li>
                <li class="acrostic__verse">
                    inocente esperando un paso balbuciente,
                </li>
                <li class="acrostic__verse">
                    otras cabañas además de la serpiente.
                </li>
            </ul>

        </section>
    </main>

</body>

</html>
